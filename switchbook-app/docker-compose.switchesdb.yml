# SwitchesDB Service Extension for Switchbook
# Use with: docker-compose -f docker-compose.yml -f docker-compose.switchesdb.yml up -d

services:
  switchesdb:
    build:
      context: ../switchesdb-docker
      dockerfile: Dockerfile
    container_name: switchesdb
    restart: unless-stopped
    ports:
      - "3002:80"  # Map to port 3002, nginx listens on 80
    volumes:
      # Persist the entire resources directory including force curves
      - switchesdb_data:/app/resources
      # Mount the update script
      - ../switchesdb-docker/update-force-curves.sh:/usr/local/bin/update-force-curves:ro
    environment:
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - default

  # Update nginx configuration to proxy SwitchesDB
  nginx:
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/switchesdb.conf:/etc/nginx/conf.d/switchesdb.conf:ro
      - uploads:/app/public/uploads:ro

volumes:
  switchesdb_data:
    driver: local