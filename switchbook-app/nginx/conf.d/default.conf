# Simplified Nginx configuration - let Cloudflare handle www redirect

server {
    listen 80 default_server;
    server_name switchbook.app www.switchbook.app;

    # Real IP from Cloudflare
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    
    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;

    # Security headers (Cloudflare will add more)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve uploaded images directly from nginx - must come before proxy_pass
    location ^~ /uploads/ {
        alias /app/public/uploads/;
        
        # Strong caching for images (1 year)
        expires 30d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Enable Cloudflare to cache these images
        add_header CF-Cache-Status $upstream_cache_status;
        add_header X-Served-By "nginx" always;
        
        # Support for conditional requests
        add_header Last-Modified $date_gmt;
        add_header ETag $uri;
        
        # Vary by image format for optimizations
        add_header Vary "Accept";
        
        # Security headers for images
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        
        try_files $uri =404;
    }

    # Health check endpoint for monitoring
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # SwitchesDB proxy - handle both with and without trailing slash
    location /switchesdb {
        # Remove /switchesdb prefix when proxying to the container
        rewrite ^/switchesdb/?(.*) /$1 break;

        proxy_pass http://switchesdb:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Remove restrictive CSP headers that prevent iframe embedding
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;

        # Allow iframe embedding from same origin
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Important for JavaScript and CSS files to load properly
        proxy_set_header Accept-Encoding "";
        sub_filter_once off;
        sub_filter 'href="/' 'href="/switchesdb/';
        sub_filter 'src="/' 'src="/switchesdb/';
        sub_filter 'url(/' 'url(/switchesdb/';
        sub_filter_types text/html text/css text/javascript application/javascript;
    }

    # Proxy to Next.js app
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache static assets
    location /_next/static/ {
        proxy_pass http://app:3000;
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Cache Next.js image optimization API
    location /_next/image/ {
        proxy_pass http://app:3000;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header Vary "Accept";
    }
}